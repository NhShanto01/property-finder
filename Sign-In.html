<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign-In</title>
    <style>
        .form-div{
            width: 400px;
        }
        .logo{
            width: 150px;
            background-color:#1B2143 ;
            color: aliceblue;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container form-div shadow-lg p-3 my-5 bg-body rounded-4 border border-2">
            <div class="d-flex justify-content-start align-items-center logo">
                <img src="/assets/Property_Finder_Real_Estate_Logo_-_Modern_Minimalist-removebg-preview.png" style="width: 60px;" alt="">
                <span class="fw-bold"><span>Property</span><br>Finder</span>

            </div>
            <hr>
            <form>
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>

                <button type="submit" class="btn text-white mb-4" style="background-color: rgb(91, 157, 255);">Sign In</button>

                <div class="d-flex justify-content-between">
                    <p>Don't have an account?</p>
                    <a class="text-decoration-none" href="Sign-Up.html"> Sign Up </a>
                </div>
            </form>

        </div>
    </section>
</body>

</html>
