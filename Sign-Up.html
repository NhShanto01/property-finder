<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign-In</title>
    <style>
        .form-div {
            width: 400px;
        }

        .logo {
            width: 100%;
            background-color: #1B2143;
            color: aliceblue;
            border-radius: 10px;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .logo a {
            text-decoration: none;
            font-size: 1.8rem; /* slightly bigger text */
            color: white;
        }
    </style>
</head>

<body>
    <section>
        <div class="container form-div shadow-lg p-3 my-5 bg-body rounded-4 border border-2">
            <div class="logo">
                <a href="#">
                    Urban <span class="text-success">Nest</span>
                </a>
            </div>

            <hr>

            <form id="signupForm">
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="John Doe" required>
                    <label for="floatingName">Your Name</label>
                </div>
                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                    <label for="floatingEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button type="submit" class="btn text-white mb-4 mx-auto d-block text-decoration-none" style="background-color: #4c904c;">
                    Sign Up
                </button>

                <div class="d-flex justify-content-between">
                    <p>Already have an account?</p>
                    <a class="text-decoration-none" href="Sign-In.html" style="color: #4c904c;"> Sign In </a>
                </div>
            </form>
        </div>
    </section>

    <script>
        const form = document.getElementById('signupForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // prevent default form submission

            if (form.checkValidity()) {
                // redirect to home page (replace 'home.html' with your actual home page)
                window.location.href = "home.html";
            } else {
                form.reportValidity(); // show validation messages
            }
        });
    </script>
</body>

</html>
